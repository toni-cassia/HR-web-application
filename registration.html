<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="validation.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <div class="buttons">
           
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        <button class="login-button" onclick="window.location.href='login.html'">Login</button>
    </div>
    </header>
    <main>
        <h1>Register</h1>
         
            <form id="registration-form" onsubmit="return validateRegistrationForm()">
                <form id="registration-form"> 
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date-of-hire">Date of Hire:</label>
            <input type="date" id="date-of-hire" name="date-of-hire" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            

            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
